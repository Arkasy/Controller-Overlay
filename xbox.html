<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manette Xbox</title>
  <link rel="stylesheet" href="stylesheet/application.css" as="style" />
  <script type="module" src="javascript/application.js"></script>
</head>

<body>
  <div id="gamepad">
    <div data-gamepad-back>
      <div data-gamepad-section="trigger">
        <span data-gamepad-button="LT">LT</span>
        <span data-gamepad-button="LB">LB</span>
      </div>

      <div data-gamepad-section="trigger">
        <span data-gamepad-button="RB">RB</span>
        <span data-gamepad-button="RT">RT</span>
      </div>
    </div>

    <div data-gamepad-front>
      <div data-gamepad-section="stick">
        <span data-gamepad-stick="LStick">
          <span data-gamepad-button="LStick"></span>
        </span>
      </div>

      <div data-gamepad-section="directions">
        <span data-gamepad-button="DPadUp"></span>
        <span data-gamepad-button="DPadRight"></span>
        <span data-gamepad-button="DPadDown"></span>
        <span data-gamepad-button="DPadLeft"></span>
      </div>

      <div data-gamepad-section="buttons">
        <span data-gamepad-button="Y">Y</span>
        <span data-gamepad-button="B">B</span>
        <span data-gamepad-button="A">A</span>
        <span data-gamepad-button="X">X</span>
      </div>

      <div data-gamepad-section="stick">
        <span data-gamepad-stick="RStick">
          <span data-gamepad-button="RStick"></span>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
